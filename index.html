<body>

    <ul>

        <li>

        <li>

        <li>

        <li>

        </li>
        <li>

        <li>
            <a href="./Documents/Button.txt" download>Button (b-class)</a>
            <button class="copyTextBtn">Copy</button>
        </li>
    </ul>

    <script>
        document.querySelectorAll('.copyTextBtn').forEach(button => {
            button.addEventListener('click', function() {
                let textFileUrl = this.previousElementSibling.getAttribute('href'); // Get corresponding text file URL

                fetch(textFileUrl)
                    .then(response => response.text())
                    .then(text => {
                        navigator.clipboard.writeText(text)
                            .then(() => {
                                alert('Text copied to clipboard!');
                            })
                            .catch(err => {
                                console.error('Unable to copy text:', err);
                                alert('Failed to copy text. Please try again.');
                            });
                    })
                    .catch(err => {
                        console.error('Error fetching text file:', err);
                        alert('Failed to fetch text file. Please try again.');
                    });
            });
        });
    </script>

</body>
</html>
